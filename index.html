<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS for header in this file -->
    <link href='.\css\header.css' rel='stylesheet' type='text/css'>

    <!--  CSS for the rest of the elements in this file -->
    <link href='.\css\index.css' rel='stylesheet' type='text/css'>

	<!--  CSS for fonts in this file -->
    <link href='.\css\font.css' rel='stylesheet' type='text/css'>
     
    <!--Including bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <div id="main-container-div">
        <div class="header">
        	<!--code for Sign Up, Sign In button,"ScriBBler" heading and the sub-heading -->
             <div class="head1">
                <h2 id="scribTitle">ScriBBler</h2>
                <p id ="scribTitle2">Explore, Imagine, Create</p>
             </div>
             <div class="head2">
                <button type="button" class="topButtons" id="sign-Up" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
                <button type="button" class="topButtons" id="sign-In"data-toggle="modal" data-target="#signInModal">Sign In</button>
             </div>
        </div>
           
        <div class="postButtons">
        	<!-- code for All Posts & Create Post button-->
             <a href="./html/bloglist.html"><button class="centreButtons" type="button" id="all-post">All Posts</button></a>
             <button class="centreButtons" type="button" id="create-post" data-toggle="modal" data-target="#createPostModal">Create Post</button>
        </div>
    </div>

       <div> 
           <!-- code for Sign In modal here -->
           <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <!--header-->
                        <div class="modal-header text-center">
                            <h2 class="modal-title title w-100" id="exampleModalLongTitle"><b>Welcome Back!</b></h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>    
                        </div>
                        <!--body-->
                        <div class="modal-body">                      
                           <form name="signInForm" action="./index.html" method="POST"> 
                                <div class="form-group">
                                    <label><b>Username</b></label>
                                    <input class="form-control override" type="text" name="name" id="username1" placeholder="Enter Username" required>
                                </div>
                                <div class="form-group">
                                    <label><b>Password</b></label>
                                    <input class="form-control override" type="password" name="password" id="password1" placeholder="Enter Password" required>
                                </div>                         
                                <div>
                                     <button type="submit" class="btn btn-success form-control buttonBorder" id="signInBtn" onclick="sumbitSignIn()">Sign In</button>
                                </div>
                            </form>
                            <br>
                             <!--footer-->
                              <p class="footer"><b>Not a member? <a href="index.html#popUpSignUp" style="color: blue" data-toggle="modal" data-target="#signUpModal" data-dismiss="modal"> Sign Up</a></b></p>
                                                         
                        </div>
                     </div>
                </div>    
            </div>    
        </div> 

        <div>
        <!--  Sign Up modal  -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <!--header-->
                        <div class="modal-header text-center">
                            <h3 class="modal-title title w-100" id="exampleModalLongTitle"><b>Get Started</b></h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>    
                        </div>
                        <!--body-->
                        <div class="modal-body">                      
                           <form action="./index.html" name="signUpForm" method="POST">
                                <div class="form-group">
                                    <label><b>Full Name</b></label>
                                    <input class="form-control override" type="text" name="fullName" id="fullname" placeholder="Enter Full Name" required>
                                </div>
                                <div class="form-group">
                                    <label><b>Username</b></label>
                                    <input class="form-control override" type="text" name="userName" id="username" placeholder="Enter Username" required>
                                </div>
                                <div class="form-group">
                                    <label><b>Password</b></label>
                                    <input class="form-control override" type="password" name="" id="password" placeholder="Enter Password" required>
                                </div>    
                                <div class="form-group">
                                    <label><b>Confirm Password</b></label>
                                    <input class="form-control override" type="password" name="" id="cpassword" placeholder="Confirm Password" required>
                                </div>                              
                                <div>
                                    <button type="submit" class="btn btn-success form-control buttonBorder" onclick="sumbitSignUp()">Sign Up</button>                                </div>
                            </form>
                            <br>                                                     
                        </div>
                     </div>
                </div>    
            </div>  
        </div>

    <div>
        <!--   Create Post modal  -->
        <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <!--header-->
                    <div class="modal-header text-center">
                        <h2 class="modal-title title w-100" id="exampleModalLongTitle"><b>New Post</b></h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>    
                    </div>
                    <!--body-->
                    <div class="modal-body">                      
                       <form name="createPostForm" action="./index.html" method="POST"> 
                            <div class="form-group">
                                <label><b>Title</b></label>
                                <input class="form-control override" type="text" name="title" id="title" placeholder="Enter title" required>
                            </div>
                            <div class="form-group">
                                 <textarea rows="5" cols="52" placeholder="Enter your content here" required></textarea>
                            </div>                         
                            <div>
                                <button type="submit" class="btn btn-success buttonBorder form-control" id="createPost" onclick="sumbitCreatePost()">Create Post</button>
                            </div>
                        </form>
                        <br>                                                                          
                    </div>
                 </div>
            </div>    
        </div>    
    </div>

	<!-- Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>
    

</body>
</html>
